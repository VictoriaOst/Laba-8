	<script>
		
	

		function lab8(arr) {
			  return copyWithoutCol(arr,maxFromArr(arr).col);
			}
			function maxFromArr(arr) {
				var maxE1 = { value: arr[0][1], col: 1 };
			    for (var i = 0; i < arr.length - 1; i++) {
				    for (var j = 1 + i; j < arr[i].length; j++) {
					    if(maxE1.value < arr[i][j]) {
						maxE1.value = arr[i][j];
						maxE1.col = j;
					}
				}
			}
			return maxE1;
		}
		 function copyWithoutCol(arr,col) {
			var copy = [];
			for (var i = 0; i < arr.length; i++) {
				copy[i] = [];
				for (var j = 0; j < arr[i].length; j++) {
					if(j !== col) {
						copy[i].push(arr[i][j]);
					}
				}
			}

			return copy;
		}

		function randomInteger(min,max) {
			var rand = min - 0.5 + Math.random() * (max - min + 1);
		    rand = Math.round(rand);
		    return rand;
		}
		
               function rndMtx(str,col,min,max) {
                    var arr = [];
                    for (var i = 0; i < str; i++){
                       arr[i] = [];
                          for (var j = 0; j < col; j++){
                              arr[i][j] = randomInteger(min,max);
                }
            }
        return arr;
    }

	var arr = rndMtx(4,4,0,50);

	</script>
